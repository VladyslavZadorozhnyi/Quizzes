<form [formGroup]="form">
  <mat-card>
    <mat-card-header class="question-header" [innerHTML]="question.question">
    </mat-card-header>
    <mat-card-content>
      <mat-radio-group
        class="answers"
        formControlName="answer"
      >
        <mat-radio-button *ngFor="let answer of question.answers" [value]="answer">
          <span [innerHTML]="answer"></span>
        </mat-radio-button>
      </mat-radio-group>
    </mat-card-content>
  </mat-card>
</form>
