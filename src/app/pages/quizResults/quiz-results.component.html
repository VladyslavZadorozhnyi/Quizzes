<mat-card class="quiz">
  <mat-card-header class="quiz-result">
    <p>Results</p>
  </mat-card-header>
  <mat-card-content>
    <div class="quiz-result-container" *ngIf="quizResult">
      <div class="quiz-stats"><span>Points</span> <span>{{quizResult.points}}</span></div>
      <div class="quiz-stats"><span>Quiz time</span> <span> {{quizResult.totalTime.minutes}}:{{ quizResult.totalTime.seconds | number: '2.0' }}</span></div>
      <div class="quiz-stats"><span>Correct answers</span> <span><span class="correct">{{quizResult.correctAnswersCount}}</span> / {{quizResult.countQuestion}}</span></div>
      <div class="quiz-complexity">
        <div class="quiz-complexity-title">Complexity levels </div>
        <div class="quiz-complexity-levels">
          <div class="level" *ngFor="let level of quizResult.questionsComplexity" [ngClass]="level.complexity">
            <ng-container *ngIf="level.questionsCount">
              {{ level.complexity | titlecase }} : {{ level.questionsCount }}
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions class="quiz-actions">
    <button mat-raised-button color="primary" routerLink="/home">Select another quiz</button>
    <button mat-raised-button color="accent" routerLink="/stats">Show stats</button>
  </mat-card-actions>
</mat-card>
