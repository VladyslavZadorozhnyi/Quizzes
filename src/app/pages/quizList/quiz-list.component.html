<div class="wrapper">
  <div class="button">
    <button mat-raised-button (click)="startRandomQuizName()">I'm lucky</button>
  </div>
  <div class="quiz-container">
    <div class="quiz" *ngFor="let quiz of quizzes">
      <app-quiz-card [quiz]="quiz" (quizSelected)="onQuizSelected($event)"></app-quiz-card>
    </div>
  </div>
</div>
